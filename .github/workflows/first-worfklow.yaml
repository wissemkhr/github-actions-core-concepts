name: Build and deploy
on: push
jobs: 
  docker-job:
    runs-on: ubuntu-latest
    env:
            CONTAINER_REGISTRY: docker.io
            DOCKER_USERNAME: wissem
            IMAGE_NAME: app
    steps: 
      - name: Build the image
        run: echo docker build . -t $CONTAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME

      - name: Login
        run: echo docker login --username=$DOCKER_USERNAME --password=*******

      - name: Push the image
        run: echo docekr push $CONTAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME
  
  deploy-job:
    needs: docker-job
    runs-on: ubuntu-latest
    steps:
      - name: Run the app
        run: echo docker run docker.io/wissem/app


