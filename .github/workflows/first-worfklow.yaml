name: First workflow
on: push
jobs:
    build-job:
        runs-on: ubuntu-latest
        steps:
            - name: Build the app
              run: |
                  sleep 3
                  echo "building the app ..."
    test-job:
        needs: build-job
        runs-on: ubuntu-latest
        steps:
            - name: Test the app
              run: |
                  sleep 3
                  echo "testing the app ..."
    deploy-job:
        needs: test-job
        runs-on: ubuntu-latest
        steps:
            - name: Deploy the app
              run: |
                  sleep 1
                  echo "deploying the app ..."